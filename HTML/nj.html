<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manga Search</title>
  <link rel="stylesheet" href="../CSS/nj.css">
</head>
<body>
  <div class="container-manga">
    <video autoplay muted loop id="myVideo">
      <source src="../IMAGE/THIS IS 4K ANIME (Jujutsu Kaisen).mp4" type="video/mp4">
    </video>
    <header class="manga-header">
      <h1>Search Your Favorite Manga</h1>
    </header>
    <main>
      <input type="text" id="searchInput" placeholder="Search manga here...">
      <button id="searchBtn"><img src="../IMAGE/search.png" class="btn-img" alt=""></button>
    </main>
    <div id="results"></div>
  </div>

  <script src="../JS/nj.js"></script>
</body>
</html>
